<!DOCTYPE html>
{% extends "base.html" %}
{% set active_page = "index" %}

{% block content %}

<center>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped"      
                    <thead>
                        <tr>
                            <th scope="Rating">Rating</th>
                            <th scope="Hypothesis">Hypothesis</th>
                        </tr>
                    </thead>

                    <tbody>
                    {% for item in finished %}
                        <tr>
                                    <td >{{ item[0] }}</td>        
                                    <td >{{ item[1] }}</td>                    
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div> 
    </div>
</div>
</center>

{% endblock %}
